<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <div class="buttons">
            <button class="operator clear span-two">C</button>
            <button class="operator">&larr;</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="span-two">0</button>
            <button>.</button>
            <button class="operator equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
